{{ partial "header" . }}
    <a class="btn home" href="{{ .Site.BaseURL }}" title="{{ .Site.Data.l10n.article.back_to_home }}">&laquo; {{ .Site.Data.l10n.article.back_to_home }}</a>
    <h2>{{ .Title }}:</h2>
    <ul>
    {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
        <li>
            <a href="{{ $value.Name | urlize }}">{{ $value.Name | humanize | title }} ({{ $value.Count }})</a>
        </li>
    {{ end }}
    </ul>
{{ partial "footer" . }}
